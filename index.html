<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://fonts.cdnfonts.com/css/calculator" rel="stylesheet">
    <script src="js/javascript.js" defer></script>
    <title>The Calculator</title>
</head>

<body>

    <div id="banner">Calculator</div>

    <div id="container">
        <div id="main-result">
            <!-- TODO: I dont manage the previous result -->
            <!-- <div id="previous-result">
                45
            </div> -->
            <div id="result">
                
            </div>
        </div>
        <div id="calculator-buttons">
            <div id="special-operation">
                <div id="button-delete"></div>
                <div class="button clean">AC</div>
            </div>
            <div id="calculator-main">
                <div id="numbers">
                    <div data-key="103" class="button number">7</div>
                    <div data-key="104" class="button number">8</div>
                    <div data-key="105" class="button number">9</div>
                    <div data-key="100" class="button number">4</div>
                    <div data-key="101" class="button number">5</div>
                    <div data-key="102" class="button number">6</div>
                    <div data-key="97" class="button number">1</div>
                    <div data-key="98" class="button number">2</div>
                    <div data-key="99" class="button number">3</div>
                    <div data-key="96" class="button number">0</div>
                    <div data-key="110" class="button decimal">.</div>
                    <div data-key="187" class="button equal">=</div>
                </div>
                <div id="operation">
                    <div data-key="111" class="button operator">/</div>
                    <div data-key="106" class="button operator">*</div>
                    <div data-key="109" class="button operator">-</div>
                    <div data-key="107" class="button operator">+</div>
                </div>
            </div>
        </div>

    </div>

    <div class="footer">
        Copyright Â© Jason, Calculator 2022
    </div>

</body>

</html>
